{% extends "layout.html" %}
{% block title %}그룹 생성 - 데레마스 친구코드 관리{% endblock %}
{% block content %}

    <div class="container">
      <h2>그룹 생성</h2>
      <form method="post">

        <input type="text" name="group_name" class="form-control" placeholder="그룹 이름" autofocus >
        <div class="input-group">
          <span class="input-group-addon" id="urlAddon">/g/list/</span>
          <input type="text" name="group_url" class="form-control" placeholder="그룹 URL" value="{{ genurl }}" readonly aria-describedby="urlAddon">
        </div>
        <input type="submit" value="그룹 생성하기" class="form-control">
      </form>
    </div>
    <script>
    $(document).ready(function(){
      var url = window.location.href;
      var arr = url.split("/");
      var result = arr[0] + "//" + arr[2];
      $("#urlAddon").text("그룹 URL : " + result+"/g/list/");
    });
    </script>
{% endblock %}
